{% extends "home.html" %}
{% block content %}

<h1 align="center"> <img src="https://raw.githubusercontent.com/FahimPranjol/Snorlax-Burger-Shop/master/big_snorlax_burger_by_cathto.jpg"
                 alt="Snorlax Burger" width="128" height="100">
</h1>

<h1 align="center"> Welcome to Snorlax Burger Shop</h1>

<center>
<div class="container page-form">

    <form id="login-form" action="/login" method="post">
        <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" id="email" size="45" class="form-control" name="email">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" size="45" class="form-control" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Log in</button>
        </form>
        <br>
        <form action="/register" method="post">
         <button type="submit" class="btn btn-success">Register</button>
        </form>
        <br>
    <form action="/login/guest">

        <button type="submit" class="btn btn-success">Continue as guest</button>
    </form>
</div>
</center>
{% endblock %}
